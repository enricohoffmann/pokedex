<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/pokeCard.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/detailCardDialog.css">
    <link rel="shortcut icon" href="./assets/icons/pokedex.svg" type="image/x-icon">
    <script src="./scripts/detailCardDialog.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/apiFunction.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts.js"></script>
</head>

<body onload="loadAndShow()">
    <header>
        <div class="header-content">
            <div class="header-left">
                <img src="./assets/icons/pokedex.svg" alt="Pokedex Logo">
                <h1>Pokedex</h1>
            </div>
            <form class="search-form">
                <label for="searchInput" hidden>Search:</label>
                <input type="text" id="searchInput" name="searchInput" oninput="searchPokemons()"
                    placeholder="searching">
                <p id="input-error-label" class="d-none">min. 3 letter</p>
            </form>
        </div>
    </header>

    <main>
        <section id="pokedex-section" class="pokedex-section">
            <div id="pokedex-empty-section" class="pokedex-empty-section d-none">
                <p>nothing found...</p>
            </div>
        </section>

        <section class="pokedex-more-section">
            <button id="load-button" class="button-more" type="button" onclick="loadMorePokemons()">Load
                more...</button>
        </section>

        <dialog id="detail-card-dialog" onclick="datailCardClose(event)">
            <div class="detail-card-container" id="detail-card-container">
                <div class="detail-card-header">
                    <p>#id</p>
                    <p>Bulbasud</p>
                </div>
                <div class="detail-card-body">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/2.png"
                        alt="Image from pokemon: ">
                </div>
                <div class="detail-card-footer">
                    Symbole
                </div>
                <nav class="detail-card-nav">
                    <button type="button" class="dialog-nav-btn-active" active>main</button>
                    <button type="button" class="dialog-nav-btn-active">stats</button>
                </nav>
                <section id="detail-card-data-section" class="detail-card-data-section">
                    <!-- <table class="detail-card-main-table">
                        <tr>
                            <td>Height</td>
                            <td>:</td>
                            <td>0.6 m</td>
                        </tr>
                        <tr>
                            <td>Weight</td>
                            <td>:</td>
                            <td>8.5 kg</td>
                        </tr>
                        <tr>
                            <td class="table-main-col-1">Base experience</td>
                            <td>:</td>
                            <td>blaze, solar-power</td>
                        </tr>
                    </table> -->

                    <table>
                        <tr>
                            <td>hp</td>
                            <td>
                                <progress class="stats-progressbar" value="32" max="100"></progress>
                            </td>
                        </tr>
                    </table>


                </section>

            </div>
        </dialog>

    </main>

    <footer>
        <div class="footer-content">
            <p>Enrico Hoffmann</p>
            <span><a href="./impressum/">Impressum</a> | <a href="./privacyPolicy/">Datenschutz</a></span>
        </div>
    </footer>
</body>

</html>
