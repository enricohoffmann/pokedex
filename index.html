<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/icons/pokedex.svg" type="image/x-icon">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <img src="./assets/icons/pokedex.svg" alt="Pokedex Logo">
                <h1>Pokedex</h1>
            </div>
            <form class="search-form">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" name="searchInput">
                <p id="input-error-label" class="d-none">min. 3 letter</p>
            </form>
        </div>
    </header>

    <main>
        <section class="pokedex-section d-none" id="pokedex-section">
            <h1>Pokedex</h1>
        </section>

        <section class="pokedex-empty-section">
            <p>nothing found...</p>
        </section>


        <section class="pokedex-more-section">
            <button class="button-more" type="button">Load more...</button>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>Enrico Hoffmann</p>
            <span><a href="./impressum/">Impressum</a> | <a href="./privacyPolicy/">Datenschutz</a></span>
        </div>
    </footer>
</body>

</html>
