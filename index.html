<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/pokeCard.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="shortcut icon" href="./assets/icons/pokedex.svg" type="image/x-icon">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/apiFunction.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts.js"></script>
</head>

<body onload="loadAndShow()">
    <header>
        <div class="header-content">
            <div class="header-left">
                <img src="./assets/icons/pokedex.svg" alt="Pokedex Logo">
                <h1>Pokedex</h1>
            </div>
            <form class="search-form">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" name="searchInput" oninput="searchPokemons()">
                <p id="input-error-label" class="d-none">min. 3 letter</p>
            </form>
        </div>
    </header>

    <main>
        <section id="pokedex-section" class="pokedex-section">
            <div id="pokedex-empty-section" class="pokedex-empty-section d-none">
                <p>nothing found...</p>
            </div>
        </section>

        <section class="pokedex-more-section">
            <button id="load-button" class="button-more" type="button" onclick="loadMorePokemons()">Load
                more...</button>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>Enrico Hoffmann</p>
            <span><a href="./impressum/">Impressum</a> | <a href="./privacyPolicy/">Datenschutz</a></span>
        </div>
    </footer>
</body>

</html>
